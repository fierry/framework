behaviors:

  dom-body:
    parent: true
    location: fierry/dom_2/root

  dom-element:
    parent: true
    location: fierry/dom_2/element
  
  dom-text:
    parent: false
    location: fierry/dom_2/text

  dom-tag:
    parent: false
    location: fierry/dom_2/tag

  dom-style:
    parent: false
    location: fierry/dom_2/style

  dom-attribute:
    parent: false
    location: fierry/dom_2/attribute


actions:

  dom-body:
    root: true
    behavior: dom-body
    groups:
      - dom-element

  dom-text-node:
    behavior: dom-text
    types:
      - text
    from:
      - dom-element


  dom-structure:
    behavior: dom-element
    types:
      - div
      - header
      - footer
      - nav
      - aside
      - article
      - section
      - details
    groups:
      - dom-element
    from:
      - dom-element

  dom-text-common:
    behavior: dom-element
    types:
      - p
      - pre
      - span
      - br
      - wbr
      - samp
      - blockquote
    groups:
      - dom-element
    from:
      - dom-element

  dom-text-headings:
    behavior: dom-element
    types:
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
    groups:
      - dom-element
    from:
      - dom-element

  dom-text-formatting:
    behavior: dom-element
    types:
      - b
      - i
      - q
      - s
      - em
      - strong
      - sub
      - sup
      - small
    groups:
      - dom-element
    from:
      - dom-element

  dom-list:
    behavior: dom-element
    types:
      - ol
      - ul
    groups:
      - dom-element
      - dom-element-list
    from:
      - dom-element

  dom-list-item:
    behavior: dom-element
    types:
      - li
    groups:
      - dom-element
      - dom-element-common
    from:
      - dom-element-list

  dom-anchor:
    behavior: dom-element
    types:
      - a
    groups:
      - dom-element
      - dom-element-anchor
    from:
      - dom-element

  dom-image:
    behavior: dom-element
    types:
      - img
    groups:
      - dom-element
      - dom-element-image
    from:
      - dom-element

  dom-tag:
    behavior: dom-tag
    types:
      - tag
    from:
      - dom-element

  dom-attribute-common:
    behavior: dom-attribute
    types:
      - id
      - accesskey
      - contenteditable
      - contextmenu
      - dir
      - draggable
      - dropzone
      - hidden
      - lang
      - spellcheck
      - tabindex
      - title
    from:
      - dom-element

  dom-style-common:
    behavior: dom-style
    types:
      - color
      - background
      - border
      - width
      - height
    from:
      - dom-element
